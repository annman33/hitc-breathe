<title>ÂëºÂê∏Ë®ìÁ∑¥Âô® - HITC-V2.7 Áâà (Protected)</title>
    <style>
        :root { --inhale-color: #9c88ff; --hold-color-1: #48dbfb; --exhale-color: #ff4757; --hold-color-2: #2e86de; --line-color: #57606f; --bg: #f5f6fa; }
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: var(--bg); position: relative; overflow: hidden; }
        .main-container { width: 100%; max-width: 650px; display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; min-height: 70px; }
        
        /* Logo Ê†∏ÂøÉÊ®£Âºè */
        .header-logo { display: block; width: 180px; }
        .header-logo img { height: 60px; width: auto; display: block; }
        
        .audio-ctrl { display: flex; align-items: center; gap: 8px; background: #ffffff; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .app-card { background: #ffffff; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; padding: 40px 30px; position: relative; }
        #status-label { font-size: 3rem; font-weight: bold; color: #2f3640; transition: color 0.3s; height: 80px; }
        #timer-display { font-size: 2.2rem; color: #7f8c8d; margin-bottom: 20px; }
        #viz-box { width: 100%; height: 260px; margin: 10px 0; }
        svg { width: 100%; height: 100%; overflow: visible; }
        .base-line { fill: none; stroke: #f0f0f0; stroke-width: 12; stroke-linecap: round; }
        .active-line { fill: none; stroke: var(--line-color); stroke-width: 15; stroke-linecap: round; }
        .dot { fill: var(--inhale-color); filter: drop-shadow(0 0 10px rgba(0,0,0,0.2)); transition: fill 0.3s ease; }
        .settings-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .input-box { display: flex; flex-direction: column; font-size: 0.85rem; font-weight: bold; color: #7f8c8d; }
        input[type="number"] { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 12px; text-align: center; font-size: 1.1rem; margin-top: 5px; box-sizing: border-box; outline: none; }
        button { background: var(--inhale-color); color: white; border: none; padding: 18px 0; border-radius: 35px; font-size: 1.4rem; cursor: pointer; width: 100%; margin-top: 25px; }
        .history-section { margin-top: 20px; text-align: left; }
        .history-item { font-family: monospace; font-size: 0.95rem; color: #34495e; background: #fff; padding: 10px 15px; border-radius: 12px; border-left: 5px solid var(--inhale-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .fullscreen-hint { margin-top: 25px; font-size: 0.8rem; color: #bdc3c7; border-top: 1px solid #f1f2f6; padding-top: 15px; }
        .kbd-hint { background: #dfe4ea; padding: 2px 5px; border-radius: 4px; color: #2f3640; font-weight: bold; }
        .maker-info { position: absolute; bottom: 15px; right: 25px; font-size: 0.7rem; color: #d1d8e0; font-style: italic; pointer-events: none; }
    </style>
</head>

(function () {
  let unlocked = false;
  function unlock() {
    if (unlocked) return;
    unlocked = true;
    try {
      const AC = window.AudioContext || window.webkitAudioContext;
      if (!AC) return;
      const ctx = new AC();
      // create a silent buffer and play once to unlock
      const buffer = ctx.createBuffer(1, 1, 22050);
      const src = ctx.createBufferSource();
      src.buffer = buffer;
      src.connect(ctx.destination);
      if (ctx.state === 'suspended') ctx.resume();
      src.start(0);
      // stop/close shortly after (best effort)
      setTimeout(() => { try { src.stop(); } catch(e) {} }, 50);
      setTimeout(() => { try { ctx.close(); } catch(e) {} }, 200);
    } catch (e) {}
    window.removeEventListener('touchstart', unlock, true);
    window.removeEventListener('mousedown', unlock, true);
    window.removeEventListener('keydown', unlock, true);
  }
  window.addEventListener('touchstart', unlock, true);
  window.addEventListener('mousedown', unlock, true);
  window.addEventListener('keydown', unlock, true);
})();
</script>
